<script>
    "use strict";
    function check(){
        let user=document.querySelector("#username").value;
        let pass=document.querySelector("#password").value;
        if(user!=="" && user.length>=5 && user.length<13 && user.indexOf(".")<0 &&
            escape(user).indexOf("%u")==-1){
            if(pass.length>5 && pass.length<16 && escape(pass).indexOf("%u")==-1){
                document.querySelector(".myform").submit();
            }else{
                if(escape(user).indexOf("%u")==0){
                    alert("密码含有中文！");
                    history.go(0);
                }else {
                    if(pass===""){
                        alert("密码不能为空");
                    }else {
                        if(pass.length<=5||pass.length>=16){
                            alert("密码在6到15位之间");
                            history.go(0);
                        }else {
                            alert("密码错误，请重新输入！");
                            history.go(0);
                        }
                    }
                }
            }
        }else{
            if(user===""){
                alert("账号不能为空！");
                history.go(0);
            }else {
                if(user.indexOf(".")>=0){
                    alert("账号含有非法字符！");
                    history.go(0);
                }else{
                    if(escape(user).indexOf("%u")>=-1){
                        alert("账号含有中文");
                        history.go(0);
                    }else{
                        if(user.length<5||user.length>13){
                            alert("账号长度在5到13之间");
                            history.go(0);
                        }
                    }
                }
            }
        }
    }
</script>
